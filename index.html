
<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daifuku CMU</title>
  <style>
    body {
      font-family: 'Kanit', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff8f0;
      color: #333;
    }
    header {
      text-align: center;
      padding: 20px;
      background-color: #ffb6c1;
    }
    header img {
      width: 120px;
    }
    h1 {
      margin-top: 10px;
      font-size: 2em;
    }
    .tagline {
      font-size: 1.2em;
      color: #d6336c;
      margin-bottom: 20px;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .product {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 15px;
      text-align: center;
    }
    .product img {
      width: 100%;
      border-radius: 10px;
    }
    .product h3 {
      margin: 10px 0 5px;
    }
    .product p {
      font-size: 1em;
      color: #555;
    }
    footer {
      text-align: center;
      padding: 15px;
      background-color: #ffe4e1;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.png" alt="โลโก้ไดฟูกุ">
    <h1>Daifuku CMU</h1>
    <div class="tagline">ไดฟูกุแสนอร่อย สดใหม่ทุกวัน ส่งตรงถึงมือคุณ!</div>
  </header>

  <section class="products">
    <!-- ตัวอย่างสินค้า 10 รายการ -->
    <div class="product">
      <img src="daifuku1.jpg" alt="Daifuku Strawberry">
      <h3>ไดฟูกุสตรอว์เบอร์รี่</h3>
      <p>ราคา 35 บาท</p>
    </div>
    <div class="product">
      <img src="daifuku2.jpg" alt="Daifuku Matcha">
      <h3>ไดฟูกุมัทฉะ</h3>
      <p>ราคา 40 บาท</p>
    </div>
    <div class="product">
      <img src="daifuku3.jpg" alt="Daifuku Chocolate">
      <h3>ไดฟูกุช็อกโกแลต</h3>
      <p>ราคา 38 บาท</p>
    </div>
  </section>

  <footer>
    © 2025 Daifuku CMU | อร่อย สดใหม่ ทุกคำ | ติดต่อเราที่ Line: @daifukucmu
  </footer>

</body>
</html>
